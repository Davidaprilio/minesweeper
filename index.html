<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mineswreeper</title>
    <link rel="stylesheet" href="./app.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css'
        integrity='sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=='
        crossorigin='anonymous' />
</head>

<body>
    <div class="container mt-5">
        <div class="">
            <div class="position-relative mx-auto border border-2 rounded shadow-sm p-2" style="width: fit-content;">
                <div class="position-absolute top-0 p-4" style="right: -130px;">
                    <header class="text-center fw-bold mb-2">Mineswreeper</header>
                    <table>
                        <tbody>
                            <tr>
                                <td class="fw-medium">Level</td>
                                <td>:</td>
                                <td id="difficulty-game-run" class="ps-2">-</td>
                            </tr>
                            <tr>
                                <td class="fw-medium">Board</td>
                                <td>:</td>
                                <td id="board-game-run" class="ps-2">6 x 8</td>
                            </tr>
                            <tr>
                                <td class="fw-medium">Boms</td>
                                <td>:</td>
                                <td class="ps-2">
                                    <span id="bom-count">0</span>/
                                    <span id="bom-game-run">0</span>
                                </td>
                            </tr>
                            <tr>
                                <td class="fw-medium">Time</td>
                                <td>:</td>
                                <td id="time-game-run" class="ps-2">00:00</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <main></main>
            </div>
        </div>
    </div>

    <!-- Modal Start Game -->
    <div class="modal fade" id="modalStart" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
            <div class="modal-content">                
                <div class="modal-body">
                    <div class="text-center">
                        <h1 class="mb-5">Mineswreeper</h1>

                        <section id="content-menu">
                            
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <template id="start-game">
        <h3>Mulai Game</h3>

        <div class="row">
            <div class="col-12">
                <select class="form-select form-select-sm my-2" id="difficulty">
                    <option value="easy">Mudah</option>
                    <option value="medium">Sedang</option>
                    <option value="hard">Sulit</option>
                    <option value="expert">Ekspert</option>
                    <option value="extreme">Ekstrim</option>
                    <option value="custom">Kustom</option>
                </select>
            </div>
            <div class="col-12 mb-3">
                <div class="row mt-4 mb-5">
                    <div class="col-4">
                        <h4 id="board-size">0 x 0</h4>
                        <small>Board</small>
                    </div>
                    <div class="col-4">
                        <h4 id="time-play" class="fs-3 my-0">&infin;</h4>
                        <small>Time</small>
                    </div>
                    <div class="col-4">
                        <h4 id="bow-count">30</h4>
                        <small>Bom</small>
                    </div>
                </div>
            </div>
        </div>

        <button class="btn btn-sm btn-secondary px-4" id="start-game">Mulai</button>
    </template>

    <template id="end-game">
        <div class="text-center">
            <h3 id="end-reason-title">Game Over</h3>
            <p id="end-reason-desc">You lose, clicked bom</p>

            <button class="btn btn-sm btn-secondary px-4 mt-5" id="restart-game">Mulai Lagi</button>
        </div>

    </template>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js'
    integrity='sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=='
    crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js' integrity='sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==' crossorigin='anonymous'></script>
    
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
